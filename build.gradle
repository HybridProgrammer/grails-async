buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "org.grails:grails-docs:$grailsVersion"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath 'io.github.groovylang.groovydoc:groovydoc-gradle-plugin:1.0.1'
    }
}

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}

subprojects {

    version "3.3.0.TEST"

    ext {
        userOrg = "grails"
        isGrailsPlugin = name.startsWith('grails-plugin')
        isBuildSnapshot = version.toString().endsWith("-SNAPSHOT")
    }
    if(isGrailsPlugin) {
        group "org.grails.plugins"
    }
    else {
        group "org.grails"
    }
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }

    if(it.name.startsWith("examples")) {
        apply plugin:"org.grails.grails-web"
    }
    else {
        apply from:"${rootProject.projectDir}/gradle/common-project.gradle"
        apply from:"${rootProject.projectDir}/gradle/common-publishing.gradle"
    }
}

apply from:"${rootProject.projectDir}/gradle/common-docs.gradle"
