dependencies {
    compile ('org.codehaus.gpars:gpars:1.0.0'){
        ext.notInPom = true
    }
    compile('reactor:reactor-groovy:1.0.0.BUILD-SNAPSHOT'){
        exclude group:"org.codehaus.groovy", module:"groovy-all"
        exclude group:"org.slf4j", module:"slf4j-api"
        exclude group:"reactor", module:"reactor-core"
    }
    compile('reactor:reactor-core:1.0.0.BUILD-SNAPSHOT'){
        exclude group:"org.slf4j", module:"slf4j-api"
    }
}

eclipse {
    classpath {
       file {
           whenMerged { classpath ->
                // greclipse doesn't support ASTs and tests in same project
                classpath.entries.removeAll { entry -> entry.kind == 'src' && entry.path == "src/test/groovy" }
           }
       }
    }
}
